<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Digital Clock</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width" />
    <link rel='stylesheet' href='https://fonts.googleapis.com/css?family=Orbitron'>
<link rel='stylesheet' href='https://fonts.googleapis.com/css?family=Aldrich'>
  <body>
    <div id="MyClockDisplay" class="clock" onload="showTime()" style = "position:absolute; top:40%; left:50%; transform: translateX(-50%) translateY(-50%); color:#8098ff; font-size:60px; font-family: Orbitron; letter-spacing: 7px; "></div>
    
  <footer>  <div id="MyClockDispla" class="clock" onload="showTime()" style = "position:relative; top:100%; left:50%; transform: translateX(-50%) translateY(-50%); color:#8098ff; font-size:30px; font-family: Orbitron; letter-spacing: 5px; "></div>
    </footer>
    <script src="Clock.js"></script>

  </body>
</html>
